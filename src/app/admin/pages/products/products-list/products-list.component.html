<h1>Liste des produits</h1>

<div class="card">
    <div class="card-header">
        Liste des produits
    </div>

    <div class="card-body">

        <div class="input-group mb-3">
            <a class="btn btn-dark fw-bold" routerLink="/admin/products-api-create">
                Ajouter un produit
            </a>
            <input class="form-control" type="text" id="search" name="search" placeholder="Rechercher:">
        </div>



        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>
                        <img width="30" src="assets/products/{{product.image}}" alt="">
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{getCategoryName(product.categoryId)}}</td>
                    <td>
                        <a class="btn btn-secondary btn-sm me-1"
                            routerLink="/admin/products/{{product.id}}">Afficher</a>
                        <a class="btn btn-dark btn-sm me-1"
                            routerLink="/admin/products/{{product.id}}/update">Modifier</a>
                        <a class="btn btn-danger btn-sm me-1"
                            routerLink="/admin/products/{{product.id}}/update">Suprimer</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
